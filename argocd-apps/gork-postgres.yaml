---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gork-postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/thiemotorres/homelab.git
    targetRevision: main
    path: infrastructure/postgres
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true