apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`grafana.feto.dev`)
      services:
        - name: monitoring-grafana
          port: 80
  tls:
    secretName: grafana-tls
---
# HTTP -> HTTPS Redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`grafana.feto.dev`)
      services:
        - name: monitoring-grafana
          port: 80
      middlewares:
        - name: redirect-https
          namespace: kube-system