apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: infrastructure
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          
          # 1. Init Container: PostgreSQL Dump
          initContainers:
          - name: postgres-dump
            image: postgres:17-alpine
            command:
            - /bin/sh
            args:
            - -c
            - |
              set -e
              echo "Starting PostgreSQL backup..."
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              BACKUP_FILE="postgres_backup_${TIMESTAMP}.sql.gz"
              
              echo "Creating dump: $BACKUP_FILE"
              PGPASSWORD=$POSTGRES_PASSWORD pg_dumpall \
                -h $POSTGRES_HOST \
                -U $POSTGRES_USER \
                | gzip > /backup/$BACKUP_FILE
              
              # Backup-GrÃ¶ÃŸe ausgeben
              BACKUP_SIZE=$(du -h /backup/$BACKUP_FILE | cut -f1)
              echo "Backup created successfully: $BACKUP_FILE ($BACKUP_SIZE)"
              
              # Filename fÃ¼r nÃ¤chsten Container speichern
              echo "$BACKUP_FILE" > /backup/latest_filename.txt
            env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_HOST
              value: "postgres-service.infrastructure.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            volumeMounts:
            - name: backup-storage
              mountPath: /backup
          
          # 2. Main Container: Upload zu R2 mit rclone
          containers:
          - name: upload-to-r2
            image: rclone/rclone:1.68
            command:
            - /bin/sh
            args:
            - -c
            - |
              set -e

              # Fehler-Notification Funktion definieren
              send_failure_notification() {
                if [ -n "$DISCORD_WEBHOOK_URL" ]; then
                  curl -H "Content-Type: application/json" \
                    -d '{"embeds": [{
                      "title": "âŒ PostgreSQL Backup fehlgeschlagen",
                      "description": "Upload zu R2 ist fehlgeschlagen. Bitte Logs prÃ¼fen!",
                      "color": 15158332,
                      "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"
                    }]}' \
                    "$DISCORD_WEBHOOK_URL" 2>/dev/null || true
                fi
              }

              # Trap fÃ¼r Fehler aktivieren
              trap 'send_failure_notification' ERR

              # curl installieren fÃ¼r Discord Webhooks
              echo "Installing curl..."
              apk add --no-cache curl

              # rclone config fÃ¼r R2 erstellen
              echo "Configuring rclone for Cloudflare R2..."
              mkdir -p /root/.config/rclone
              cat > /root/.config/rclone/rclone.conf <<EOF
              [r2]
              type = s3
              provider = Cloudflare
              access_key_id = ${AWS_ACCESS_KEY_ID}
              secret_access_key = ${AWS_SECRET_ACCESS_KEY}
              endpoint = ${S3_ENDPOINT}
              acl = private
              EOF
              
              # Backup-Filename lesen
              BACKUP_FILE=$(cat /backup/latest_filename.txt)
              echo "Uploading $BACKUP_FILE to R2..."
              
              # Upload zu R2
              rclone copy /backup/$BACKUP_FILE r2:${BUCKET_NAME}/ \
                --progress \
                --stats 10s \
                --transfers 4 \
                --s3-no-check-bucket
              
              echo "Upload successful!"
              
              # Alte Backups lÃ¶schen (Ã¤lter als RETENTION_DAYS)
              echo "Cleaning up old backups (keeping last ${RETENTION_DAYS} days)..."
              rclone delete r2:${BUCKET_NAME}/ \
                --min-age ${RETENTION_DAYS}d \
                --include "postgres_backup_*.sql.gz"
              
              # Liste aller Backups anzeigen
              echo "Current backups in R2:"
              BACKUP_LIST=$(rclone ls r2:${BUCKET_NAME}/ --include "postgres_backup_*.sql.gz")
              echo "$BACKUP_LIST"

              BACKUP_COUNT=$(echo "$BACKUP_LIST" | wc -l)

              echo "Backup job completed successfully!"

              # Discord Notification senden
              if [ -n "$DISCORD_WEBHOOK_URL" ]; then
                echo "Sending Discord notification..."

                BACKUP_SIZE=$(echo "$BACKUP_LIST" | grep "$BACKUP_FILE" | awk '{print $1}')
                BACKUP_SIZE_MB=$(awk "BEGIN {printf \"%.2f\", $BACKUP_SIZE/1024/1024}")

                curl -H "Content-Type: application/json" \
                  -d "{
                    \"embeds\": [{
                      \"title\": \"âœ… PostgreSQL Backup erfolgreich\",
                      \"description\": \"Backup wurde erfolgreich zu Cloudflare R2 hochgeladen.\",
                      \"color\": 5763719,
                      \"fields\": [
                        {\"name\": \"ðŸ“ Datei\", \"value\": \"\`$BACKUP_FILE\`\", \"inline\": false},
                        {\"name\": \"ðŸ’¾ GrÃ¶ÃŸe\", \"value\": \"${BACKUP_SIZE_MB} MB\", \"inline\": true},
                        {\"name\": \"ðŸ“Š Gesamt Backups\", \"value\": \"$BACKUP_COUNT\", \"inline\": true},
                        {\"name\": \"ðŸ—“ï¸ Retention\", \"value\": \"${RETENTION_DAYS} Tage\", \"inline\": true}
                      ],
                      \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                    }]
                  }" \
                  "$DISCORD_WEBHOOK_URL" || echo "Discord notification failed (non-critical)"
              fi
            env:
            - name: RETENTION_DAYS
              value: "7"
            envFrom:
            - secretRef:
                name: r2-backup-credentials
            - secretRef:
                name: discord-webhook
            volumeMounts:
            - name: backup-storage
              mountPath: /backup
          
          volumes:
          - name: backup-storage
            emptyDir: {}