---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: info@thiemo-torres.de
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      # Cloudflare DNS für feto.dev (local services)
      - selector:
          dnsZones:
            - "feto.dev"
        dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token-feto
              key: api-token

      # Cloudflare DNS für thiemo.click (internet-facing services)
      - selector:
          dnsZones:
            - "thiemo.click"
        dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token-thiemo
              key: api-token
