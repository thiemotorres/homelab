apiVersion: v1
kind: Service
metadata:
  name: gork-backend-service
  namespace: gork
  labels:
    app: gork-backend
    app.kubernetes.io/name: gork-backend
    app.kubernetes.io/part-of: gork-app
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: gork-backend
---
apiVersion: v1
kind: Service
metadata:
  name: gork-frontend-service
  namespace: gork
  labels:
    app: gork-frontend
    app.kubernetes.io/name: gork-frontend
    app.kubernetes.io/part-of: gork-app
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: gork-frontend