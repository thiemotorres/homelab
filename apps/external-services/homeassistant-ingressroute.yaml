---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant
  namespace: external-services
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.feto.dev`)
      kind: Rule
      services:
        - name: homeassistant-service
          port: 8123
          scheme: http  # homeassistant speaks plain HTTP on port 8123
      middlewares:
        - name: homeassistant-headers
          namespace: external-services
  tls:
    secretName: home-tls
---
# Middleware for setting proper headers
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: homeassistant-headers
  namespace: external-services
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      X-Forwarded-For: ""
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-Content-Type-Options: "nosniff"
