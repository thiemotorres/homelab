---
# Home Assistant Service (ClusterIP with Endpoints for external IP)
apiVersion: v1
kind: Service
metadata:
  name: ttyd-service
  namespace: external-services
  labels:
    app: ttyd
    app.kubernetes.io/name: ttyd
    app.kubernetes.io/part-of: homelab-external
spec:
  type: ClusterIP
  ports:
  - port: 8888     # ttyd's HTTP port (ttyd serves plain HTTP on 8888)
    targetPort: 8888
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ttyd-service
  namespace: external-services
subsets:
- addresses:
  - ip: 192.168.92.87  # Your ttyd IP
  ports:
  - port: 8888     # ttyd's actual HTTP port
    name: http
    protocol: TCP