argo-cd:
  global:
    domain: argocd.feto.dev

  server:
    # Ingress f√ºr ArgoCD UI
    ingress:
      enabled: false  # Wir erstellen manuell eine IngressRoute

    # Metrics
    metrics:
      enabled: true

  configs:
    params:
      # Server-seitig nicht TLS terminieren (Traefik macht das)
      server.insecure: true

    cm:
      # Automatisches Repository Discovery
      resource.customizations.health.argoproj.io_Application: |
        hs = {}
        hs.status = "Progressing"
        hs.message = ""
        if obj.status ~= nil then
          if obj.status.health ~= nil then
            hs.status = obj.status.health.status
            if obj.status.health.message ~= nil then
              hs.message = obj.status.health.message
            end
          end
        end
        return hs

  repoServer:
    metrics:
      enabled: true

  controller:
    metrics:
      enabled: true

  # Redis
  redis:
    metrics:
      enabled: true
